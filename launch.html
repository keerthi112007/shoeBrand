  <main>
    <h1>Launch Party Countdown</h1>
    <div id="countdown" style="font-size: 2rem; margin-bottom: 2rem;"></div>

    <p>Join us for the exclusive launch party on October 31, 2025!</p>
  </main>

  </footer>

  <script src="script.js"></script>
  <script>
    const countdownElement = document.getElementById('countdown');
    const launchDate = new Date('October 31, 2025 20:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = 'The launch event has started!';
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
